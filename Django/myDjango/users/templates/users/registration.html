{% extends 'blog/layout1.html' %}
{% load static %}
{% block title %} Регистрация  {% endblock %}

{% block static %}
<link rel="stylesheet" href="{% static 'users/css/user_form.css' %}">
{% endblock %}

{% block content %}
    <a class="title text-decoration-none content" style="color: black">Регистрация</a>
    <div class="div_form">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
<!--                {{ regform.as_p }-->
                {% for field in regform %}
                    {{ field.label_tag }} {{ field }}
                {% endfor %}<br>
                <button type="submit" class="btn btn-success">Зарегистрироваться</button>
            </form>
        </div>
    </div>
{% endblock %}
