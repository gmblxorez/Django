{% extends 'blog/layout1.html' %}
{% load static %}
{% block title %} Редактирование профиля {% endblock %}

{% block static %}
<link rel="stylesheet" href="{% static 'users/css/user_form.css' %}">
{% endblock %}

{% block content %}
    <a class="title text-decoration-none content">Редактирование профиля</a>
    <div class="div_form">
        <div class="form">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success"> Обновить </button>
            </form>
        </div>
    </div>
{% endblock %}
