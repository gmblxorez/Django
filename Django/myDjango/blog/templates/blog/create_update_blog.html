{% extends 'blog/layout1.html' %}
{% load static %}
{% block title %} Новости {% endblock %}

{% block static %}
<link rel="stylesheet" href="{% static 'blog/css/create_update_blog.css' %}">
{% endblock %}

{% block content %}
    <div class="createform">
        <form method="POST" enctype="multipart/form-data">
            <div class="form">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.content }}<br>
                {{ form.image }}<br>
                <button type="submit" class="btn btn-success" style="margin: 10px 0 2% 0;"> {{ action }} </button>
            </div>
        </form>
     </div>

{% endblock %}
